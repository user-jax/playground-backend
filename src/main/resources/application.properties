# Server Configuration
server.port=8080

# Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:playgrounddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.playground.backend=DEBUG

# FAL.ai Configuration
fal.api-key=7adbe0dd-2cf0-4398-b577-4d9a9620d98b:4b179d5ac56af9e526b6d43cc5ec2659
fal.api-url=https://fal.run
fal.model-id=fal-ai/flux-pro/v1.1-ultra

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html 